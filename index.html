<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>

        <h1>Добро пожаловать в магазин "АТБ"</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог товаров</a></li>
                <li><a href="#">Акции</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Акции</h2>
            <div class="action">
                <img src="sale.jpg" alt="Акция">

        <section>

            <div class="product">
                <img src="product1.jpg" alt="Продукт 1">
                <p>Описание продукта 1</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Продукт 2">
